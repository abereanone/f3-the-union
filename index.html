<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F3 The Union Beatdown Helper</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 1rem;
      font-weight: 600;
      background: #fff;
    }

    .top-nav a {
      color: #1f3b6d;
      text-decoration: none;
    }

    .top-nav a:hover,
    .top-nav a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="top-nav"></div>
  <h1>F3 The Union Beatdown Helper</h1>
  <div class="radio-group">
  <label><input type="radio" name="formType" value="preblast" checked />Preblast</label>
  <label><input type="radio" name="formType" value="backblast" />Backblast</label>
</div>
  <form id="preblastForm">
<!-- replace your AO/date markup with this -->
<div class="form-row">
  <div class="form-group">
    <label for="ao">AO:</label>
    <select id="ao"></select>
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" />
  </div>
</div>

    <label for="title">Title:</label>
    <input type="text" id="title" />

    <label for="time">Time:</label>
    <input type="text" id="time" placeholder="e.g., 0530-0615" />

    <label for="who">Who:</label>
    <input type="text" id="who" />
  
    <label for="what">What:</label>
    <textarea id="what"></textarea>

    <label for="gear">Gear:</label>
    <input type="text" id="gear" />

  <div class="button-row">
        <button type="button" onclick="copyOutput()">Copy to Clipboard</button>
  </div>
</form>

<form id="backblastForm" class="hidden">
<div class="form-row">
  <div class="form-group">
    <label for="bbAo">AO:</label>
    <select id="bbAo"></select>
  </div>
  <div class="form-group">
    <label for="bbDate">Date:</label>
    <input type="date" id="bbDate" />
  </div>
</div>

  <label for="bbTitle">Title:</label>
  <input type="text" id="bbTitle" />

<div class="form-row">
  <div class="form-group">
    <label for="bbTotal">PAX Count:</label>
    <input type="number" id="bbTotal" min="1" />
  </div>
  <div class="form-group">
    <label for="bbFngTotal">FNG Count:</label>
    <input type="number" id="bbFngTotal" />
  </div>
</div>

  <label for="bbConditions">Conditions:</label>
  <textarea id="bbConditions"></textarea>

  <label for="bbCop">COP:</label>
  <textarea id="bbCop"></textarea>

  <label for="bbThang">The Thang:</label>
  <textarea id="bbThang"></textarea>

  <label for="bbSix">The Six:</label>
  <textarea id="bbSix"></textarea>

  <label for="bbAnnouncements">Announcements:</label>
  <textarea id="bbAnnouncements"></textarea>

  <div class="button-row">
        <button type="button" onclick="copyOutput()">Copy to Clipboard</button>
  </div>
</form>

<div id="warning" class="warning"></div>
<div class="output" id="output"></div>
<script src="/shared/top-nav.js"></script>
<script src="script.js"></script>
</body>
<footer style="margin-top: 3rem; text-align: center; font-size: 0.9rem; color: #555;">
  Send feedback to <strong>Floppy Disk</strong> on Slack.
</footer>
</html>
